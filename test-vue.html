<!DOCTYPE html>
<html lang="en">

<div id="app">
    <h1>{{ message }}</h1>
    <h1>{{ number }}</h1>
    <h1>{{ isActive ? 'is Active' : 'is Not Active'}}</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            message: 'Hello',
            number: 10,
            isActive: true
        }
    })
</script>

</html>
